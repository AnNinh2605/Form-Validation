<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form Exercise</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3>Thành viên đăng ký</h3>
            <p class="description">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>
            
            <div class="form-group">
                <label for="full-name" class="form-label">Tên đầy đủ</label>    <!-- label for input with personal ID-->
                    <input id="full-name" name="full-name" rules="required" class="form-control" type="text" placeholder="VD: Ninh Lê">
                <span class="form-message"></span>                              <!-- dùng thẻ span-->
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form-control" rules="required|email" type="email" placeholder="VD: anninh1511@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" class="form-control" rules="required|min:6" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password-confirmation" name="password-confirmation" class="form-control" type="password" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/ TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">Chọn Tỉnh/ TP</option>
                    <option value="HN">Hà Nội</option>
                    <option value="HCM">TP. HCM</option>
                </select>   
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <div>
                    <input name="gender" value="Male" class="form-control" type="checkbox">
                    Male
                </div>
                <div>
                    <input name="gender" value="Female" class="form-control" type="checkbox">
                    Female
                </div>
                <div>
                    <input name="gender" value="Khác" class="form-control" type="checkbox">
                    Other
                </div>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>    
    </div>
    <script src="validator.js"></script>
    <script>
        // sự dụng validator để tạo chức năng
        Validator ({
           form : '#form-1',
           formGroupSelector: '.form-group',
           errorSelector: '.form-message',
           rules: [
                Validator.isRequired('#full-name'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.minLength('#password', 8),
                Validator.isRequired('#password-confirmation'),
                Validator.isConfirm('#password-confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu chưa khớp'),
                Validator.isRequired('#province'),
                Validator.isRequired('input[name="gender"]'),
           ],
           // in ra thông tin sau khi nhập
            onSubmit: function(data) {
                console.log(data)
            }
        });
    </script>
</body>
</html>
